<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rooster Regulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>🐓 Rooster Regulation</h1>

        <button id="crowBtn">Announce Dawn</button>
        <p id="roosterCall"></p>

        <label for="hourInput">Enter Hour (0–23):</label>
        <input type="number" id="hourInput" min="0" max="23">
        <button id="checkHourBtn">Check Hour</button>
        <p id="hourResult"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
